<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <title>IDP Relying Party Config Initializr</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
    <!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

    <!-- {!begin layout} -->
    <div th:include="layout :: head"></div>
    <!-- {!end layout} -->

    <div class="container-fluid">
        <div class="hero-unit span9">
            <p>
                 <h3>Generate Relying Party Config</h3>
            </p>

            <form action="#" th:action="@{/relying-party.xml}" th:object="${relyingPartyConfigForm}" method="post">
                <p>IDP Entity ID: <input type="text" th:field="*{idpEntityId}" /></p>
                <p>IDP Home Path: <input type="text" th:field="*{idpHome}" /></p>
            <p>
                <button name="generate-relying-party-config" type="submit" class="btn btn-lg btn-primary" role="button">
                     Download Relying Party Config
                </button>
            </p>
            </form>
        </div>
    </div>
    <div th:include="layout :: foot"></div>

</body>
</html>
